<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>占いばあや｜鑑定</title>

  <style>
    :root{
      --bg:#0b0f14;           /* 画面全体 */
      --panel:#0f172a;        /* チャット枠 */
      --ink:#e5e7eb;
      --muted:#9ca3af;
      --line:#1f2937;

      --bubble-bot:#1f2937;   /* bot吹き出し */
      --bubble-user:#22c55e;  /* user吹き出し（LINE風） */
      --bubble-user-ink:#06230f;

      --accent:#7c3aed;
      --chip:#111827;
      --chip-line:#374151;

      --avatar:#111827;
    }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Yu Gothic","YuGothic",system-ui,"Segoe UI",sans-serif;
      background:var(--bg);
      color:var(--ink);
    }

    .wrap{
      max-width:760px;
      margin:0 auto;
      padding:14px;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 12px;
      border:1px solid var(--line);
      border-radius:14px;
      background:rgba(255,255,255,0.02);
      backdrop-filter: blur(6px);
    }
    .link{
      color:var(--muted);
      text-decoration:none;
      font-size:14px;
    }
    .title{
      font-weight:800;
      font-size:16px;
      letter-spacing:0.02em;
    }

    .chat{
      flex:1;
      border:1px solid var(--line);
      border-radius:14px;
      background:var(--panel);
      padding:14px;
      overflow:auto;
      min-height:58vh;
    }

    /* ===== LINE風：1メッセージ行 ===== */
    .row{
      display:flex;
      gap:10px;
      margin:10px 0;
      align-items:flex-end;
    }
    .row.user{
      justify-content:flex-end;
    }

    .avatar{
      width:36px;
      height:36px;
      border-radius:999px;
      background:var(--avatar);
      border:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:center;
      flex:0 0 auto;
      overflow:hidden;
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .avatar .fallback{
      font-weight:900;
      color:#cbd5e1;
      font-size:14px;
    }

    .bubble{
      max-width:min(560px, 78%);
      padding:10px 12px;
      border-radius:16px;
      line-height:1.65;
      white-space:pre-wrap;
      word-break:break-word;
      border:1px solid var(--line);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    .bubble.bot{
      background:var(--bubble-bot);
      border-top-left-radius:6px;
    }
    .bubble.user{
      background:var(--bubble-user);
      color:var(--bubble-user-ink);
      border-color:rgba(0,0,0,0.06);
      border-top-right-radius:6px;
    }

    /* typing dots */
    .dots{
      display:inline-flex;
      gap:4px;
      align-items:center;
    }
    .dot{
      width:6px;height:6px;border-radius:999px;
      background:#9ca3af;
      animation:b 1.2s infinite ease-in-out;
      opacity:0.6;
    }
    .dot:nth-child(2){ animation-delay:0.15s; }
    .dot:nth-child(3){ animation-delay:0.3s; }
    @keyframes b{
      0%, 80%, 100%{ transform:translateY(0); opacity:0.45; }
      40%{ transform:translateY(-4px); opacity:1; }
    }

    /* ===== choices ===== */
    .choices{
      border:1px solid var(--line);
      border-radius:14px;
      background:rgba(255,255,255,0.02);
      padding:10px 12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .choices.is-hidden{ display:none!important; }
    .choices__hint{
      color:var(--muted);
      font-size:13px;
    }
    .choice-row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }
    .chip{
      appearance:none;
      border:1px solid var(--chip-line);
      background:var(--chip);
      color:var(--ink);
      border-radius:999px;
      padding:10px 14px;
      font-weight:800;
      cursor:pointer;
      min-width:88px;
      text-align:center;
    }
    .chip.primary{
      border-color:rgba(124,58,237,0.55);
      background:rgba(124,58,237,0.15);
    }
    .chip:disabled{ opacity:0.6; cursor:not-allowed; }

    .picker{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .picker input{
      border:1px solid var(--line);
      background:#0b1220;
      color:var(--ink);
      border-radius:12px;
      padding:10px 12px;
      font-size:15px;
    }
    .btn{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--line);
      background:var(--accent);
      color:white;
      font-weight:900;
      cursor:pointer;
    }
    .btn:hover{ opacity:0.95; }

    /* ===== composer ===== */
    .composer{
      display:flex;
      gap:10px;
      padding:12px;
      border:1px solid var(--line);
      border-radius:14px;
      background:rgba(255,255,255,0.02);
      align-items:flex-end;
    }
    .input{
      flex:1;
      min-height:44px;
      max-height:140px;
      resize:none;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:12px;
      font-size:15px;
      outline:none;
      background:#0b1220;
      color:var(--ink);
      line-height:1.5;
    }
    .btn-send{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--line);
      background:var(--accent);
      color:white;
      font-weight:900;
      cursor:pointer;
      height:44px;
    }
    .btn-send:hover{ opacity:0.95; }

    .actions{
      display:flex;
      justify-content:flex-end;
    }
    .btn-secondary{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#0b1220;
      color:var(--ink);
      font-weight:900;
      cursor:pointer;
    }

    /* paid */
    .paid-actions{
      border:1px solid var(--line);
      border-radius:14px;
      background:rgba(255,255,255,0.02);
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .paid-actions.is-hidden{ display:none!important; }
    .paid-actions__title{ font-weight:900; font-size:14px; }
    .paid-actions__row{ display:flex; gap:10px; flex-wrap:wrap; }
    .paid-actions__btn{
      flex:1;
      min-width:160px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#0b1220;
      color:var(--ink);
      font-weight:900;
      cursor:pointer;
    }
    .paid-actions__btn--primary{
      background:var(--accent);
      border-color:rgba(124,58,237,0.7);
      color:#fff;
    }
    .paid-actions__note{ color:var(--muted); font-size:12px; }
  </style>
</head>

<body>
  <main class="wrap">
    <header class="head">
      <a href="/" class="link">← 戻る</a>
      <div class="title">占いばあやの鑑定</div>
      <div style="width:42px;"></div>
    </header>

    <section id="chat" class="chat"></section>

    <section id="choices" class="choices is-hidden">
      <div class="choices__hint">選択肢を押すか、下の自由入力でも回答できます。</div>
      <div id="choicesBody"></div>
    </section>

    <section id="paidActions" class="paid-actions is-hidden">
      <div class="paid-actions__title">有料レポート</div>
      <div class="paid-actions__row">
        <button id="btnPaid480" class="paid-actions__btn paid-actions__btn--primary">480円版を出す（テスト）</button>
        <button id="btnPaid980" class="paid-actions__btn">980円版を出す（テスト）</button>
      </div>
      <div id="paidActionsNote" class="paid-actions__note is-hidden">※テスト中：決済なしで生成しています</div>
    </section>
    <!-- 例：fortune.html のどこか（チャット下） -->
<div id="paidActions" class="is-hidden">
  <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;">
    <button id="btnPaid480" class="btn">480円版を出す</button>
    <button id="btnPaid980" class="btn">980円版を出す</button>
  </div>

  <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;">
    <button id="btnPaidCopy" class="btn secondary">コピー</button>
    <button id="btnPaidPdf" class="btn secondary">PDF保存</button>
    <button id="btnPaidShow" class="btn secondary">再表示</button>
    <button id="btnPaidShare" class="btn secondary">共有</button>
  </div>

  <div id="paidActionsNote" class="is-hidden" style="margin-top:8px; font-size:12px; opacity:.7;">
    dev_paid=1: 決済をスキップして直接生成します
  </div>
</div>

    <!-- ★ Enter/改行で送信されないよう textarea + 送信ボタン click のみ -->
    <div class="composer">
      <textarea id="input" class="input" placeholder="ここに入力…" rows="1"></textarea>
      <button id="sendBtn" class="btn-send" type="button">送信</button>
    </div>

    <div class="actions">
      <button id="reset" class="btn-secondary" type="button">最初から</button>
    </div>
  </main>

  <script src="/fortune.js"></script>
</body>
</html>
